<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- third party cookie -->
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/gh/kiumad/third-party-cookie@new/index.js"></script>
        <!-- the website main script, that's set cookie -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const Cookie = (name, value, days) => {
                    const date = new Date();
                    date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
                    const expires = "expires=" + date.toUTCString();
                    document.cookie = name + "=" + value + "; " + expires + "; path=/";
                };

                Cookie('test1', 'vbbb', 52)
            })
        </script>
        <!-- yektanet cookie consent -->
        <script src="https://cdn.jsdelivr.net/gh/kiumad/cookie-consent@new2/index.js"></script>
        <title>playground</title>
    </head>

    <body>
        <div class="test">
            <h1>test website :)</h1>
        </div>
    </body>

</html>
